
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aakash | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#050505',
              'electric-indigo': '#6f00ff',
              'muted-slate': '#94a3b8',
              'light-slate': '#334155',
              'dark-slate': '#1e293b',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            },
            animation: {
                'gradient-text': 'gradient-text 5s ease infinite',
                'infinite-scroll': 'infinite-scroll 25s linear infinite',
            },
            keyframes: {
                'gradient-text': {
                    '0%, 100%': {
                        'background-size': '200% 200%',
                        'background-position': 'left center',
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center',
                    },
                },
                'infinite-scroll': {
                  'from': { transform: 'translateX(0)' },
                  'to': { transform: 'translateX(-100%)' },
                }
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050505;
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>

  }
}
</script>
